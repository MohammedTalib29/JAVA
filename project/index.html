<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Doctor Appointment System">
  <link rel="stylesheet" href="styles.css">
  <title>Doctor Appointment System</title>
</head>
<body>
  <div class="container">
    <h1>Book a Doctor Appointment</h1>
    <form id="appointment-form">
      <div class="form-group">
        <label for="name">Patient's Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="date">Appointment Date:</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="doctor">Choose Doctor:</label>
        <select id="doctor" required>
          <option value="">Select a Doctor</option>
          <option value="Dr. Smith">Dr. Smith</option>
          <option value="Dr. Johnson">Dr. Johnson</option>
          <option value="Dr. Lee">Dr. Lee</option>
        </select>
      </div>
      <button type="submit">Book Appointment</button>
    </form>

    <div id="appointment-details" class="hidden">
      <h2>Appointment Details</h2>
      <p><strong>Patient's Name:</strong> <span id="display-name"></span></p>
      <p><strong>Appointment Date:</strong> <span id="display-date"></span></p>
      <p><strong>Doctor:</strong> <span id="display-doctor"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
